<div *ngIf="category" class="content">
  <div class="info">
  {{category.info}}
  </div>
    <div class="push">
      <ul>
        <li *ngFor="let coffee of coffees"
        routerLink="/coffee/{{coffee.id}}" 
        >{{coffee.name}}</li> 
      </ul>
      <div class='btn-center'>
        <a class="pulse-button" routerLink="/createcoffee/{{category.id}}">createNew</a>
      </div>
      
    </div>
</div>
